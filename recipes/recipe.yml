---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: fedora-custom
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: containerfile
    snippets:
      - COPY --from=ghcr.io/ublue-os/brew:latest /system_files /

  - type: containerfile
    snippets:
      - COPY --from=ghcr.io/ublue-os/akmods:main-43 /rpms /tmp/rpms
      - RUN rpm -q ublue-os-akmods-addons || dnf install -y /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm
      - RUN rpm -q xpadneo-kmod || dnf install -y /tmp/rpms/kmods/*xpadneo*.rpm

  - type: dnf
    repos:
      copr:
        - atim/starship
        - alternateved/keyd
    install:
      packages:
        - micro
        - starship
        - keyd
        - 1password
        - 1password-cli
        - distrobox
        - pavucontrol
        - qpwgraph
  
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: false
        repo:
          title: Flathub (system)
        install:
          - com.brave.Browser
          - app.zen_browser.zen
          - com.valvesoftware.Steam
          - com.vysp3r.ProtonPlus
          - org.videolan.VLC
          - com.github.tchx84.Flatseal
          - com.ranfdev.DistroShelf

  - type: systemd
    system:
      enabled:
        - keyd.service
        - brew-setup.service
        - brew-update.timer
        - brew-upgrade.timer
        - flatpak-remote-cleanup.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
      
